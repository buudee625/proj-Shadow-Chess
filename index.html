            <div class="cell" id="10"></div>

            <div class="cell" id="12"></div>
            <div class="cell" id="13"><button class="red" id="king">king</button></div>
            <div class="cell" id="14"><button class="blue" id="pawn">pawn</button></div>

    <div class="b-side-mid"></div>
    <div class="b-side-bottom">Remaining:<br>0</div>
</side>
<side class="red-side">
    <div class="r-side-top">Redd<br>selects:</div>

    <div class="r-side-bottom">Remaining:<br>0</div>
</side>
